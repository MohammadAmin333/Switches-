<!DOCTYPE html>
<html>

    <title>
        Javascript
    </title>
</head>
<body>
    <p id="demo1"> </p>
    <script>
    let day = prompt("Enter a day of the week (1 for Saturday, 2 for Sunday, etc.):");
    day = parseInt(day);
       switch(day){
        case 1:
      document.write("Saturday");
      break;
      case 2:
    document.write("Sunday");
     break;
      case 3:
    document.write("Monday");
     break;
      case 4:
    document.write("Tuesday");
     break;
      case 5:
    document.write("Wednesday");
     break;
     case 6:
    document.write("Thursday");
     break;
     case 7:
    document.write("Friday");
     break;
    default:

       document.write('Invvalid input!!!please enter a number between 1 to 7');
       }

    </script>
</body>
</html>
